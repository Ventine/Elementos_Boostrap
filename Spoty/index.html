<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
    	body{ 		
			background: rgb(211,255,163);
			background: linear-gradient(0deg, rgba(211,255,163,1) 27%, rgba(255,238,231,1) 52%, rgba(223,250,182,1) 77%);
    	}
    	.player{
    		width: 400px;
    	}
    	.btn-sm{
    		height: 50px;
    		width: 50px;
    	}
    	.btn-lg{
    		height: 50px;
    		width: 50px;
    	}
    </style>
  </head>
  <body>
  	<div class="player mx-auto border">
  		<div class="cover p-3">
  			<img src="1.jpg" alt="" class="w-100 rounded rounded-5">
			<div class="current-song text-center">
				<div class="fw-bold fs-3">Moscow Mule</div>  	
				<div class="">Conejito Malo</div> 
				<div class="">Un verano sin ti</div>  			
			</div>  			
  		</div>
  		<div class="list-group list-group-flush py-2">
  			<button class="list-group-item list-group-item-action d-flex justify-content-between">
  			<div class="">Me Porto Bonito</div>  			
			<div class="">2:59</div> 
			</button>
			 <button class="list-group-item list-group-item-action active d-flex justify-content-between">
  			<div class="">Moscow Mule</div>  			
			<div class="">4:06</div> 
			</button> 
			<button class="list-group-item list-group-item-action d-flex justify-content-between">
  			<div class="">Un Ratito</div>  			
			<div class="">2:57</div> 
			</button> 
			<button class="list-group-item list-group-item-action d-flex justify-content-between">
  			<div class="">Tarot</div>  			
			<div class="">3:58</div> 
			</button> 
			<button class="list-group-item list-group-item-action d-flex justify-content-between">
  			<div class="">La Corriente</div>  			
			<div class="">3:19</div> 
			</button> 
			 <button class="list-group-item list-group-item-action d-flex justify-content-between">
  			<div class="">Party</div>  			
			<div class="">3:48</div> 
			</button>  			
  		</div>  			
  		<div class="progress my-3" style="height: 5px">
  			<div class="progress-bar bg-primary" role="progressbar" style="width: 80%" aria-label="progress"
  			aria-valuenow="80%" aria-valuemin="0" aria-valuemax="100"></div>
  		</div>
  		<div class="controls row pb-3">
  			<div class="prev col-4 d-flex justify-content-end align-items-center">
  				<button class="btn btn-primary btn-sm rounded-circle d-flex align-items-center justify-content-center">
						<span class="material-symbols-outlined">
						skip_previous
						</span>
  				</button>
  			</div>
  			<div class="prev col-4 d-flex justify-content-center align-items-center">
  				<button class="btn btn-primary btn-lg rounded-circle d-flex align-items-center justify-content-center">
						<span class="material-symbols-outlined fs-1">
						play_circle
						</span>
  				</button>
  			</div>
  			<div class="prev col-4 d-flex justify-content-start align-items-center">
  				<button class="btn btn-primary btn-sm rounded-circle d-flex align-items-center justify-content-center">
						<span class="material-symbols-outlined">
						skip_next
						</span>
  				</button>
  			</div>
  		</div>
  	</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
