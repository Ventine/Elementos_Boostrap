<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Youtube</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      body{
      background: rgb(248,239,223);
      background: radial-gradient(circle, rgba(248,239,223,1) 69%, rgba(227,23,101,1) 100%);
      margin-bottom: 280px;
      }
      .action-buttons{
        height: 0;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .card{
        transform: scale(1);
        transition: transform 0.1s ease;
      }
      .card:hover{
        transform: scale(1.1);
        z-index: 100;
      }
      .card:hover .action-buttons{
        height: auto;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container my-5 d-flex gap-1 align-items-start">
      <div class="card text-white text-bg-dark border-0" style="width: 30rem; margin: 115px 85px;">
        <a href="" class="text-light text-decoration-none">
          <img src="1.jpg" alt="" class="card-img-top">
        </a>
        <div class="card-body">
        <div class="row">
          <div class="col-2" >
            <a href="">
              <img src="3.jpg" alt="" class="rounded-circle" style="width: 55px; height: 55px;">
            </a>
          </div>
          <div class="col-10">
            <div class="card-title">
              <a href="" class="text-light text-decoration-none">
                10 Miniaturas
              </a>
            </div>
            <div class="card-title">
              <a href="" class="text-light text-decoration-none opacity-50">
                Vida Jhon
              </a>
              <div class="text-light opacity-50">250.000 vistas - 1 a√±o</div>
            </div>
          </div>

         </div>
         <div class="row action-buttons p-2 overflow-hidden">
           <div class="col-6 p-1">
             <a href="" class="btn text-secondary w-100 fw-bold d-block fs-6">
               Ver mas tarde
             </a>
           </div>
           <div class="col-6 p-1">
             <a href="" class="btn text-secondary w-100 fw-bold d-block fs-6">
               Agregar a la cola
             </a>
           </div>           
         </div>
          
        </div>
      </div>
      <div class="card text-white text-bg-dark border-0" style="width: 30rem; margin: 115px 45px;">
        <a href="" class="text-light text-decoration-none">
          <img src="2.jpg" alt="" class="card-img-top">
        </a>
        <div class="card-body">
        <div class="row">
          <div class="col-2" >
            <a href="">
              <img src="4.jpg" alt="" class="rounded-circle" style="width: 55px; height: 55px;">
            </a>
          </div>
          <div class="col-10">
            <div class="card-title">
              <a href="" class="text-light text-decoration-none">
                Miniatura express
              </a>
            </div>
            <div class="card-title">
              <a href="" class="text-light text-decoration-none opacity-50">
                Fredo Godofredo
              </a>
              <div class="text-light opacity-50">50.000 vistas - 1 mes</div>
            </div>
          </div>

         </div>
         <div class="row action-buttons p-2 overflow-hidden">
           <div class="col-6 p-1">
             <a href="" class="btn text-secondary w-100 fw-bold d-block fs-6">
               Ver mas tarde
             </a>
           </div>
           <div class="col-6 p-1">
             <a href="" class="btn text-secondary w-100 fw-bold d-block fs-6">
               Agregar a la cola
             </a>
           </div>           
         </div>
          
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
