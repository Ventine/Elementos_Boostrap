<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Linea de tiempo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style >
    	body{
    	background: rgb(2,0,36);
		background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 31%, rgba(96,37,74,1) 44%);
    	}
    	.container{
    	margin: 110px 60px ;
    	}
		.mes{
		font-size: 30px;
		}

    </style>
  </head>
  <body>
  	<div class="container border mt-5">
  		<div class="row date text-center bg-black text-white">
  			<div class="col-6">
	  			<div class="row">
  	  				<div class="col fw-bold p-2 mes">
  						Septiembre
  					</div>	
	  		<div class="row">
	  			<div class="col-3 border border-light">Semana 1</div>
	  			<div class="col-3 border border-light">Semana 2</div>
	  			<div class="col-3 border border-light">Semana 3</div>
	  			<div class="col-3 border border-light">Semana 4</div>
	  		</div>		
  				</div>  			
  			</div>

  			 <div class="col-6">
	  			<div class="row">
  	  				<div class="col fw-bold p-2 mes">
  						Octubre
  					</div>	
	  		<div class="row">
	  			<div class="col-3 border border-light">Semana 1</div>
	  			<div class="col-3 border border-light">Semana 2</div>
	  			<div class="col-3 border border-light">Semana 3</div>
	  			<div class="col-3 border border-light">Semana 4</div>
	  		</div>		
  				</div>  			
  			</div>
  		</div>	
  		<div class="row dashboard bg-black p-4">
  			<div class="row py-2">
  				<div class="item col-5 rounded-2 bg-secondary text-white p-2">
  					<div class="row">
  						<div class="col-10">
  						  	<div class="status fs-6 text-warning">Completada</div>
  						  	<div class="title fw-bold fs-5">Arquitectura</div>  
  						  	<div class="date opacity-50 fs-6">20 de Septiembre</div>
  						</div>  
  						<div class="col-2 d-flex align-items-center gap-1 p-1">
  							<img src="1.jpg" alt="" width="32" class="rounded-circle border">
  						</div>						
  					</div>
  				</div>
  			</div>
  		</div>
  		<div class="row dashboard bg-black p-4">
  			<div class="row py-2">
  				<div class="col-5"></div>
  				<div class="item col-5 rounded-2 bg-secondary text-white p-2">
  					<div class="row">
  						<div class="col-10">
  						  	<div class="status fs-6 text-warning">En progreso</div>
  						  	<div class="title fw-bold fs-5">Bases de datos</div>  
  						  	<div class="date opacity-50 fs-6">29 de Septiembre</div>
  						</div>  
  						<div class="col-2 d-flex align-items-center gap-1 p-1">
  							<img src="2.webp" alt="" width="32" class="rounded-circle border">
  						</div>						
  					</div>
  				</div>
  			</div>
  		</div> 
  		<div class="row dashboard bg-black p-4">
  			<div class="row py-2">
  				<div class="col-2"></div>
  				<div class="item col-5 rounded-2 bg-secondary text-white p-2">
  					<div class="row">
  						<div class="col-10">
  						  	<div class="status fs-6 text-warning">Requerimientos</div>
  						  	<div class="title fw-bold fs-5">Desarrollo interfaz</div>  
  						  	<div class="date opacity-50 fs-6">2 de Octubre</div>
  						</div>  
  						<div class="col-2 d-flex align-items-center gap-1 p-1">
  							<img src="1.jpg" alt="" width="32" class="rounded-circle border">
  						</div>						
  					</div>
  				</div>
  			</div>
  		</div>    				
  	</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
