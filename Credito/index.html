<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tarjeta de credito</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..32,100..700,0..1,-50..200"
    />

    <link
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
    	body{
        background: rgb(64,13,3);
        background: linear-gradient(247deg, rgba(64,13,3,1) 0%, rgba(93,45,253,0.7068647283132004) 100%);
    	}
     @media (min-width: 768px) {
        .container {
          max-width: 500px !important;
        }
     .card-form {
        margin-top: 100px;
      }
      .card {
        width: 80%;
        margin-top: -60px;
      }
    </style>
  </head>
  <body>
    <div class="card-form coontainer container-md border rounded" style="margin: 100px; background-color: white;">
      <div class="card-position position-relative mx-auto bg-dark text-white p-3 fs-6" style="width: 80% ; margin-top: -60px !important;">
        <div class="fw-bold fs-4">VISA</div>
         <div class="fw-bold fs-4">**** **** **** *584</div>
         <div>
           <div>Jhon Torres</div>
           <div>15/11</div>
         </div>
      </div>
      <form action="" class="p-3" >
        <div class="mb-3">
          <label for="" class="form-label">Numero de tarjeta</label>
          <input type="email" name="" placeholder="0000 0000 0000 0000" class="form-control" maxlength="19">
        </div>
       <div class="mb-3">
          <label for="" class="form-label">Nombre en tarjeta</label>
          <input type="email" name="" placeholder="Su nombre" class="form-control">
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col">
               <label for="" class="form-label">Vencimiento tarjeta</label>
               <input type="text" name="" placeholder="00/00" class="form-control" maxlength="5"> 
            </div>
            <div class="col">
               <label for="" class="form-label">Codigo de seguridad de tarjeta</label>
               <input type="password" name="" placeholder="000" class="form-control" maxlength="3"> 
            </div>    
          </div>
        </div>
        <div class="mb-3 d-grid">
          <input type="checkbox" name="" class="form-check-input">
          <label for="" class="form-check-label">Recordar mis datos</label>
        </div>
        <div class="mb-3 d-grid">
          <input type="submit" name="" value="Verificar" class="btn btn-primary btn-lg">
        </div>
      </form>
    </div>

      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
